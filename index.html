<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/img/luffy-s-straw-hat-in-one-piece-straw-hat-free-vector-Photoroom.png">
    <title>Anime Club | Inicio</title>
</head>
<body class="dark-mode">
    <header>
        <ul  class="navbar">
            <img class="logo" src="./assets/img/luffy-s-straw-hat-in-one-piece-straw-hat-free-vector-Photoroom.png" alt="sombrero de luffy">
            <li class="nombre">ANIME CLUB</li>
            <li>
                <a href="index.html">Inicio </a>
            </li>
            <li>
                <a href="./pages/crear-cuenta.html">Crear cuenta</a>
            </li>
            <li>
                <a href="./pages/iniciar-sesion.html">Iniciar sesion</a>
            </li>
            <div class="container-icon">
                <div class="container-cart-icon">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="icon-cart"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                        />
                    </svg>
                    <div class="count-products">
                        <span id="contador-productos">0</span>
                    </div>
                </div>
                <div class="container-cart-products hidden-cart">
                    <div class="row-product hidden">
                        <div class="cart-product">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="icon-close"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M6 18L18 6M6 6l12 12"
                                />
                            </svg>
                        </div>
                    </div>
    
                    <div class="cart-total hidden">
                        <h3>Total:</h3>
                        <span class="total-pagar">$0</span>
                    </div>
                    <p class="cart-empty">El carrito está vacío</p>
                    <button class="pagar hidden">Ir a pagar</button>
                </div>
            </div>
        </ul>
        <div class="header-content">
            <div class="container">
                <h1>Anime Club</h1>
                <p class="txt-p">Las mejores series y peliculas desde la comodidad de tu casa</p>
            </div>    
        </div>
    </header>
    <main>
        <button class="tema">Cambiar modo</button>
        <div class="container-items">    
                <h2 class="titulo">Mangas en Stock</h2>
                <div id="catalogo1" class="fila">                    
                </div>
                <div id="catalogo2" class="fila">                       
                </div>
                <div id="catalogo3" class="fila">
                </div>    
        </div>    
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
</body>
</html>
